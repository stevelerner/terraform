<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Define styles -->
  <defs>
    <style>
      .container-box { fill: #ffffff; stroke: #2563eb; stroke-width: 2; rx: 8; }
      .docker-box { fill: #f8fafc; stroke: #64748b; stroke-width: 2; rx: 8; }
      .network-box { fill: #eff6ff; stroke: #3b82f6; stroke-width: 2; rx: 8; stroke-dasharray: 5,5; }
      .text-title { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; font-size: 16px; font-weight: 600; fill: #0f172a; }
      .text-label { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; font-size: 14px; fill: #334155; }
      .text-port { font-family: 'Courier New', monospace; font-size: 12px; fill: #64748b; }
      .text-small { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; font-size: 12px; fill: #64748b; }
      .arrow { stroke: #475569; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .arrow-bi { stroke: #475569; stroke-width: 2; fill: none; }
      .connection-label { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; font-size: 11px; fill: #64748b; font-style: italic; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#475569" />
    </marker>
  </defs>

  <!-- Docker Desktop Container -->
  <rect class="docker-box" x="20" y="20" width="760" height="560" />
  <text class="text-title" x="40" y="50">Docker Desktop for Mac</text>

  <!-- Network Container -->
  <rect class="network-box" x="60" y="80" width="680" height="380" />
  <text class="text-label" x="80" y="110">Custom Bridge Network</text>
  <text class="text-small" x="80" y="128">(172.20.0.0/16)</text>

  <!-- Nginx Container -->
  <rect class="container-box" x="100" y="160" width="160" height="120" />
  <text class="text-title" x="140" y="190">Nginx</text>
  <text class="text-label" x="120" y="215">Reverse Proxy</text>
  <text class="text-port" x="145" y="240">Port :80</text>
  <text class="text-small" x="115" y="265">nginx:alpine</text>

  <!-- Flask App Container -->
  <rect class="container-box" x="320" y="160" width="160" height="120" />
  <text class="text-title" x="355" y="190">Flask App</text>
  <text class="text-label" x="345" y="215">Python API</text>
  <text class="text-port" x="360" y="240">Port :5000</text>
  <text class="text-small" x="350" y="265">Custom Build</text>

  <!-- Postgres Container -->
  <rect class="container-box" x="540" y="160" width="160" height="120" />
  <text class="text-title" x="565" y="190">PostgreSQL</text>
  <text class="text-label" x="575" y="215">Database</text>
  <text class="text-port" x="585" y="240">Port :5432</text>
  <text class="text-small" x="550" y="265">postgres:15-alpine</text>

  <!-- Arrows between containers -->
  <path class="arrow" d="M 260 220 L 320 220" />
  <text class="connection-label" x="270" y="210">proxy</text>
  
  <path class="arrow" d="M 480 220 L 540 220" />
  <text class="connection-label" x="490" y="210">SQL</text>

  <!-- Port mapping arrow -->
  <path class="arrow" d="M 180 280 L 180 320" />
  <text class="text-label" x="190" y="305">Port 8080</text>

  <!-- Volume arrow -->
  <path class="arrow-bi" d="M 620 280 L 620 320" />
  <circle cx="620" cy="330" r="4" fill="#475569" />
  <circle cx="620" cy="270" r="4" fill="#475569" />
  <text class="text-label" x="630" y="305">Volume</text>

  <!-- External connections -->
  <rect class="docker-box" x="100" y="480" width="200" height="60" />
  <text class="text-title" x="140" y="510">localhost:8080</text>
  <text class="text-small" x="145" y="528">External Access</text>

  <rect class="docker-box" x="500" y="480" width="200" height="60" />
  <text class="text-title" x="530" y="510">Persistent Data</text>
  <text class="text-small" x="545" y="528">Docker Volume</text>

  <!-- Connection lines to external -->
  <path class="arrow-bi" d="M 180 460 L 200 480" />
  <circle cx="180" cy="460" r="4" fill="#475569" />
  <circle cx="200" cy="480" r="4" fill="#475569" />

  <path class="arrow-bi" d="M 620 460 L 600 480" />
  <circle cx="620" cy="460" r="4" fill="#475569" />
  <circle cx="600" cy="480" r="4" fill="#475569" />

  <!-- Feature boxes -->
  <g>
    <rect x="80" y="350" width="640" height="90" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1" rx="6" />
    <text class="text-label" x="100" y="375" font-weight="600">Infrastructure Features:</text>
    <text class="text-small" x="100" y="395">• DNS Resolution: Containers communicate by name</text>
    <text class="text-small" x="100" y="413">• Health Checks: Automated container health monitoring</text>
    <text class="text-small" x="100" y="431">• Managed by Terraform: Infrastructure as Code</text>
    
    <text class="text-small" x="420" y="395">• Isolated Network: Secure bridge network</text>
    <text class="text-small" x="420" y="413">• Persistent Storage: Database data survives restarts</text>
    <text class="text-small" x="420" y="431">• Auto-restart: Containers restart on failure</text>
  </g>
</svg>

